<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Gallagher</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
           font-family: 'DM Mono', monospace;
           font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: 22px;
            color: #FFF;
            min-height: 100vh;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            display: block;
        }
        
        .content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            color: white;
        }
        
        .layout-grid {
            display: grid;
            grid-template-columns: auto auto;
            gap: 20px;
            align-items: start;
            min-height: 100vh;
            padding: 50px 20px 50px 55px;
            box-sizing: border-box;
        }
        
        .left-column {
            display: grid;
            grid-template-rows: auto auto auto;
            gap: 80px;
            min-height: calc(100vh - 100px);
        }
        
        .right-column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: calc(100vh - 100px);
            text-align: left;
            width: min(calc(50vw - 75px), 200px);
            max-width: calc(50vw - 75px);
        }
        
        .companies div {
            margin-bottom: 0.5rem;
        }
        
        .social {
            color: #FFFFFF80;
        }
        
        .social div {
            margin-bottom: 0.5rem;
        }
        
        .social div:last-child {
            margin-bottom: 0;
        }
        
        @media (max-width: 1024px) {
            .right-column {
                width: min(calc(50vw - 75px), 180px);
                max-width: calc(50vw - 75px);
            }
        }
        
        @media (max-width: 768px) {
            body {
                min-width: 480px;
            }
            
            .right-column {
                width: min(calc(40vw - 75px), 150px);
                max-width: calc(40vw - 75px);
            }
        }
        
        @media (max-width: 480px) {
            body {
                min-width: 360px;
            }
            
            .right-column {
                width: min(calc(40vw - 75px), 120px);
                max-width: calc(40vw - 75px);
            }
        }
        
        a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }
        
        a:hover {
            color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="layout-grid">
            <div class="left-column">
                <div class="name">David Gallagher</div>
                <div class="location">
                    <div>San Francisco</div>
                    <div>USA</div>
                </div>
                <div class="companies">
                    <div><a href="https://www.linkedin.com/in/dgallagher/" title="More on LinkedIn">Work →</a></div>
                    <div>Google Current</div>
                    <div>Netflix 2016</div>
                    <div>BBC 2012</div>
                    <div>Intel 2010</div>
                </div>
            </div>
            <div class="right-column">
                <div class="title">Designer</div>
                <div class="social">
                    <div>IG →</div>
                    <div>Hey →</div> 
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: false
        });
        
        // Setup renderer for full screen
        function setupRenderer() {
            const w = window.innerWidth;
            const h = window.innerHeight; // Full screen
            
            renderer.setSize(w, h);
            renderer.setClearColor(0x000000);
            document.body.appendChild(renderer.domElement);
        }
        
        setupRenderer();

        // Calculate responsive scaling factor
        function getScalingFactor() {
            const w = window.innerWidth;
            const h = window.innerHeight; // Full screen
            
            const baseWidth = 1920;
            const baseHeight = 1080;
            
            let scaleFactor = Math.min(w / baseWidth, h / baseHeight);
            scaleFactor = Math.max(scaleFactor, 0.4);
            
            if (w < 768) {
                scaleFactor = Math.max(scaleFactor, 0.6);
            }
            
            return scaleFactor;
        }

        // Shader uniforms
        const uniforms = {
            u_time: { value: 0.0 },
            u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
            u_speed: { value: 1.0 },
            u_intensity: { value: 1.0 },
            u_colorMix: { value: 0.5 },
            u_gradientHeight: { value: 0.7 },
            u_scaleFactor: { value: getScalingFactor() },
            u_hardEdges: { value: 1.0 },
            u_topFadeEnable: { value: 1.0 },
            u_topFadeAmount: { value: 0.3 }
        };

        // Vertex shader
        const vertexShader = `
            void main() {
                gl_Position = vec4(position, 1.0);
            }
        `;

        // Fragment shader
        const fragmentShader = `
            precision highp float;
            
            uniform float u_time;
            uniform vec2 u_resolution;
            uniform float u_speed;
            uniform float u_intensity;
            uniform float u_colorMix;
            uniform float u_gradientHeight;
            uniform float u_scaleFactor;
            uniform float u_hardEdges;
            uniform float u_topFadeEnable;
            uniform float u_topFadeAmount;

            float noise(vec2 p) {
                return fract(sin(dot(p, vec2(12.9898, 78.233))) * 43758.5453);
            }

            float smoothNoise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                return mix(mix(noise(i), noise(i + vec2(1.0, 0.0)), f.x), 
                          mix(noise(i + vec2(0.0, 1.0)), noise(i + vec2(1.0, 1.0)), f.x), f.y);
            }

            float fractalNoise(vec2 p) {
                float value = 0.0;
                float amplitude = 0.5;
                for(int i = 0; i < 4; i++) {
                    value += amplitude * smoothNoise(p);
                    amplitude *= 0.5;
                    p *= 2.0;
                }
                return value;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / u_resolution.xy;
                float time = u_time * u_speed;
                
                // Apply responsive scaling to wave calculations
                vec2 scaledUV = uv * u_scaleFactor;
                
                // Create animated waves
                float wave1 = sin(scaledUV.x * 6.28 + time * 0.8) * 0.1;
                float wave2 = sin(scaledUV.x * 12.56 + time * 1.2) * 0.05;
                float wave3 = sin(scaledUV.y * 4.71 + time * 0.6) * 0.08;
                
                // Add noise for organic movement
                float noiseValue = fractalNoise(scaledUV * 3.0 + time * 0.3) * 0.15;
                float displacement = (wave1 + wave2 + wave3 + noiseValue) * u_intensity;
                
                // Gradient calculation
                float gradient = (uv.y + displacement) / u_gradientHeight;
                
                // Color palette
                vec3 color1 = vec3(0.1, 0.2, 0.8);  // Blue
                vec3 color2 = vec3(0.4, 0.1, 0.9);  // Purple
                vec3 color3 = vec3(0.9, 0.3, 0.1);  // Orange
                vec3 color4 = vec3(1.0, 0.6, 0.8);  // Pink
                
                vec3 finalColor;
                if (gradient < 0.33) {
                    finalColor = mix(color1, color2, gradient * 3.0);
                } else if (gradient < 0.66) {
                    finalColor = mix(color2, color3, (gradient - 0.33) * 3.0);
                } else {
                    finalColor = mix(color3, color4, (gradient - 0.66) * 3.0);
                }
                
                // Alternative palette mixing
                vec3 altColor1 = vec3(0.2, 0.1, 0.6);
                vec3 altColor2 = vec3(0.8, 0.2, 0.4);
                vec3 altColor3 = vec3(1.0, 0.5, 0.2);
                
                vec3 altFinalColor = gradient < 0.5 ? 
                    mix(altColor1, altColor2, gradient * 2.0) :
                    mix(altColor2, altColor3, (gradient - 0.5) * 2.0);
                
                finalColor = mix(finalColor, altFinalColor, u_colorMix);
                
                // Top fade to black
                if (u_topFadeEnable > 0.5) {
                    float topFade = smoothstep(1.0 - u_topFadeAmount, 1.0, uv.y);
                    finalColor = mix(finalColor, vec3(0.0, 0.0, 0.0), topFade);
                }
                
                // Gradient fade and noise
                float gradientFade = smoothstep(-0.2, 0.8, gradient);
                finalColor *= gradientFade;
                
                // Add subtle grain
                finalColor += noise(uv * 500.0 + time) * 0.03;
                
                gl_FragColor = vec4(finalColor, 1.0);
            }
        `;

        // Create material and mesh
        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: vertexShader,
            fragmentShader: fragmentShader
        });

        const geometry = new THREE.PlaneGeometry(2, 2);
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            uniforms.u_time.value += 0.016;
            renderer.render(scene, camera);
        }

        // Resize handler
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const w = window.innerWidth;
                const h = window.innerHeight;
                
                renderer.setSize(w, h);
                uniforms.u_resolution.value.set(w, h);
                uniforms.u_scaleFactor.value = getScalingFactor();
            }, 100);
        });

        // Start animation
        animate();

        // Export functionality
        window.gradientController = {
            setSpeed: (speed) => { uniforms.u_speed.value = speed; },
            setIntensity: (intensity) => { uniforms.u_intensity.value = intensity; },
            setColorMix: (mix) => { uniforms.u_colorMix.value = mix; },
            setHeight: (height) => { uniforms.u_gradientHeight.value = height; },
            pause: () => { uniforms.u_speed.value = 0; },
            resume: () => { uniforms.u_speed.value = 1.0; }
        };
    </script>
</body>
</html>
