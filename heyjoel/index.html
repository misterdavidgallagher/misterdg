<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A message for Joel from David</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Sniglet:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            font-weight: 400;
            background: #FAE1DF;
            color: #000;
            overflow: hidden;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }


        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .top-controls {
            width: 100%;
            padding: 20px 0;
            font-family: "Inter", sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            font-size: 12px;
            color: #000;
        }

        .message-for-joel {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
            text-align: left;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            padding: 20px 0;
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-size: 12px;
            color: #000;
        }

        .nav-left {
            text-align: left;
        }

        .nav-right {
            text-align: right;
            line-height: 1.4;
        }

        .nav-right a {
            color: #000;
            text-decoration: none;
        }

        .nav-right a:hover {
            text-decoration: underline;
        }

        .word-display {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            padding: 20px 0;
            min-height: 0;
        }

        #currentWord {
            font-family: "Sniglet", cursive, "Arial Black", "Helvetica Neue", Arial, sans-serif;
            font-weight: 800;
            /* font-size: 10vw; REMOVED - now handled by JavaScript for responsive scaling */
            line-height: 1.1;
            letter-spacing: -6px;
            color: #000;
            max-width: 95vw;
            word-wrap: break-word;
            hyphens: auto;
            /* white-space: nowrap; REMOVED - was causing overflow on small screens */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #wordImage {
            display: block;
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
            margin: 0 auto;
        }

        #playPauseBtn {
            background: #F5CECB;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #000;
            font-family: "Inter", sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #playPauseBtn:hover:not(:disabled) {
            background: #F0C1BD;
        }

        #playPauseBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #playPauseBtn .material-symbols-outlined {
            font-size: 20px;
        }

        .progress-container {
            width: 100%;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: #000;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            gap: 8px;
            font-family: "Inter", sans-serif;
            font-weight: 400;
            font-size: 12px;
            color: #000;
        }

        .time-display span::after {
            content: " / ";
            margin: 0 4px;
        }

        .time-display span:last-child::after {
            content: "";
        }

        @media (max-width: 768px) {
            .top-controls {
                padding: 15px 0;
            }
            
            .bottom-nav {
                padding: 15px 0;
            }
        }

        @media (max-width: 480px) {
            .top-controls {
                padding: 10px 0;
            }
            
            .bottom-nav {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-controls">
            <div class="message-for-joel">Hey Joel</div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            
            <div class="controls-row">
                <button id="playPauseBtn">
                    <span class="material-symbols-outlined">play_arrow</span>
                </button>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>
        
        <div class="word-display">
            <div id="currentWord" style="cursor: pointer;">Hey</div>
        </div>
        
        <div class="bottom-nav">
            <div class="nav-left">David Gallagher<br>
            &mdash; with help from Claude</div>
            <div class="nav-right">
                <a href="https://docs.google.com/presentation/d/1fdFmGObclXSmWrvj6TELDlrwHWwmko8rPoL5G9diFOY/present?slide=id.gefbcca66b8_0_944">Selected Work</a><br>
                <a href="https://www.linkedin.com/in/dgallagher/">LinkedIn</a>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>
    
    <script src="script-new.js"></script>
</body>
</html>
